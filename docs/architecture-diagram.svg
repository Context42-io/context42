<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="800" y2="420" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0f0f1a"/>
      <stop offset="100%" stop-color="#1a1a2e"/>
    </linearGradient>
    <linearGradient id="brand" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#818cf8"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#67e8f9"/>
    </linearGradient>
    <linearGradient id="green" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#4ade80"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="420" rx="12" fill="url(#bg)"/>

  <!-- Machine boundary -->
  <rect x="30" y="20" width="740" height="340" rx="10" stroke="#22c55e" stroke-width="1.5" stroke-dasharray="6 4" fill="none" opacity="0.4"/>
  <text x="56" y="46" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#22c55e" opacity="0.7" font-weight="600">YOUR MACHINE</text>
  <!-- Lock icon -->
  <rect x="38" y="34" width="10" height="7" rx="1" stroke="#22c55e" stroke-width="1.2" fill="none" opacity="0.7"/>
  <path d="M40 34 V31 a3 3 0 0 1 6 0 V34" stroke="#22c55e" stroke-width="1.2" fill="none" opacity="0.7"/>

  <!-- Step 1: Docs & Standards -->
  <rect x="60" y="80" width="170" height="100" rx="8" fill="#1e1e36" stroke="#6366f1" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="145" y="110" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#a5b4fc" text-anchor="middle" font-weight="600">Your Docs</text>
  <!-- File icons -->
  <g transform="translate(95, 120)">
    <rect width="22" height="28" rx="2" fill="#2a2a4a" stroke="#6366f1" stroke-width="0.8"/>
    <text x="11" y="18" font-family="monospace" font-size="8" fill="#a5b4fc" text-anchor="middle">.md</text>
  </g>
  <g transform="translate(125, 120)">
    <rect width="22" height="28" rx="2" fill="#2a2a4a" stroke="#6366f1" stroke-width="0.8"/>
    <text x="11" y="18" font-family="monospace" font-size="8" fill="#a5b4fc" text-anchor="middle">.rst</text>
  </g>
  <g transform="translate(155, 120)">
    <rect width="22" height="28" rx="2" fill="#2a2a4a" stroke="#6366f1" stroke-width="0.8"/>
    <text x="11" y="18" font-family="monospace" font-size="8" fill="#a5b4fc" text-anchor="middle">.md</text>
  </g>
  <!-- Step number -->
  <circle cx="80" cy="80" r="12" fill="#6366f1"/>
  <text x="80" y="84" font-family="system-ui, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="700">1</text>
  <text x="96" y="72" font-family="system-ui, sans-serif" font-size="10" fill="#a5b4fc" font-weight="600">c42 add</text>

  <!-- Arrow 1→2 -->
  <line x1="230" y1="130" x2="290" y2="130" stroke="#6366f1" stroke-width="2" opacity="0.6"/>
  <polygon points="290,125 300,130 290,135" fill="#6366f1" opacity="0.8"/>

  <!-- Step 2: Context42 Engine -->
  <rect x="300" y="80" width="190" height="100" rx="8" fill="#1e1e36" stroke="url(#accent)" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="395" y="108" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#22d3ee" text-anchor="middle" font-weight="700">Context42</text>
  <text x="395" y="126" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Chunking + Embedding</text>
  <text x="395" y="142" font-family="monospace" font-size="9" fill="#64748b" text-anchor="middle">fastembed · LanceDB</text>
  <!-- Gear icon hint -->
  <circle cx="395" cy="162" r="6" stroke="#22d3ee" stroke-width="0.8" fill="none" opacity="0.4"/>
  <circle cx="395" cy="162" r="2" fill="#22d3ee" opacity="0.4"/>
  <!-- Step number -->
  <circle cx="320" cy="80" r="12" fill="#22d3ee"/>
  <text x="320" y="84" font-family="system-ui, sans-serif" font-size="11" fill="#0f0f1a" text-anchor="middle" font-weight="700">2</text>
  <text x="336" y="72" font-family="system-ui, sans-serif" font-size="10" fill="#67e8f9" font-weight="600">c42 index</text>

  <!-- Arrow 2→3 -->
  <line x1="490" y1="130" x2="550" y2="130" stroke="#22d3ee" stroke-width="2" opacity="0.6"/>
  <polygon points="550,125 560,130 550,135" fill="#22d3ee" opacity="0.8"/>

  <!-- Step 3: Vector DB -->
  <rect x="560" y="80" width="170" height="100" rx="8" fill="#1e1e36" stroke="url(#green)" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="645" y="110" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#4ade80" text-anchor="middle" font-weight="600">Vector Index</text>
  <!-- Vector dots -->
  <g opacity="0.6">
    <circle cx="600" cy="130" r="3" fill="#22c55e"/><circle cx="615" cy="138" r="2.5" fill="#4ade80"/>
    <circle cx="630" cy="125" r="3.5" fill="#22c55e"/><circle cx="648" cy="140" r="2" fill="#86efac"/>
    <circle cx="660" cy="128" r="3" fill="#4ade80"/><circle cx="680" cy="135" r="2.5" fill="#22c55e"/>
    <circle cx="620" cy="155" r="2" fill="#86efac"/><circle cx="640" cy="150" r="3" fill="#4ade80"/>
    <circle cx="665" cy="152" r="2.5" fill="#22c55e"/><circle cx="690" cy="145" r="2" fill="#86efac"/>
  </g>
  <!-- Step number -->
  <circle cx="580" cy="80" r="12" fill="#22c55e"/>
  <text x="580" y="84" font-family="system-ui, sans-serif" font-size="11" fill="#0f0f1a" text-anchor="middle" font-weight="700">3</text>
  <text x="596" y="72" font-family="system-ui, sans-serif" font-size="10" fill="#4ade80" font-weight="600">stored locally</text>

  <!-- Arrow 3→4 (downward) -->
  <line x1="645" y1="180" x2="645" y2="220" stroke="#22c55e" stroke-width="2" opacity="0.6"/>
  <polygon points="640,220 645,230 650,220" fill="#22c55e" opacity="0.8"/>

  <!-- MCP Protocol label -->
  <rect x="340" y="220" width="130" height="26" rx="13" fill="#6366f1" opacity="0.15"/>
  <text x="405" y="237" font-family="monospace" font-size="10" fill="#a5b4fc" text-anchor="middle" font-weight="600">MCP Protocol</text>

  <!-- Arrow from MCP label to Claude -->
  <line x1="405" y1="246" x2="405" y2="260" stroke="#a5b4fc" stroke-width="1.5" stroke-dasharray="4 3" opacity="0.5"/>

  <!-- Step 4: Claude / AI Assistant -->
  <rect x="280" y="260" width="250" height="80" rx="8" fill="#1e1e36" stroke="#6366f1" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="405" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="700">Claude Desktop</text>
  <text x="405" y="308" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">AI assistant with full context</text>
  <text x="405" y="326" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Your standards are always available</text>
  <!-- Step number -->
  <circle cx="300" cy="260" r="12" fill="#6366f1"/>
  <text x="300" y="264" font-family="system-ui, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="700">4</text>
  <text x="316" y="252" font-family="system-ui, sans-serif" font-size="10" fill="#a5b4fc" font-weight="600">c42 serve</text>

  <!-- Connection line: Vector → MCP -->
  <path d="M645 230 Q645 245 530 245 Q470 245 470 237" stroke="#22c55e" stroke-width="1.5" fill="none" opacity="0.4" stroke-dasharray="4 3"/>

  <!-- Bottom bar: No data leaves -->
  <rect x="30" y="380" width="740" height="30" rx="6" fill="#dc2626" opacity="0.08"/>
  <line x1="30" y1="380" x2="770" y2="380" stroke="#dc2626" stroke-width="1" opacity="0.3"/>
  <!-- X icon -->
  <circle cx="60" cy="395" r="8" fill="#dc2626" opacity="0.2"/>
  <line x1="56" y1="391" x2="64" y2="399" stroke="#f87171" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="64" y1="391" x2="56" y2="399" stroke="#f87171" stroke-width="1.5" stroke-linecap="round"/>
  <text x="78" y="399" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#f87171" font-weight="600">NO DATA LEAVES YOUR MACHINE</text>
  <text x="340" y="399" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#94a3b8">Zero network calls · No cloud · No telemetry · Works air-gapped</text>
</svg>
