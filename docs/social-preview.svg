<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1280" y2="640" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0a0a1a"/>
      <stop offset="50%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#0a0a1a"/>
    </linearGradient>
    <linearGradient id="brand" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#818cf8"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    <filter id="glow-brand">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-sm">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.03" stroke="#818cf8" stroke-width="0.5">
    <line x1="0" y1="0" x2="0" y2="640"/><line x1="80" y1="0" x2="80" y2="640"/>
    <line x1="160" y1="0" x2="160" y2="640"/><line x1="240" y1="0" x2="240" y2="640"/>
    <line x1="320" y1="0" x2="320" y2="640"/><line x1="400" y1="0" x2="400" y2="640"/>
    <line x1="480" y1="0" x2="480" y2="640"/><line x1="560" y1="0" x2="560" y2="640"/>
    <line x1="640" y1="0" x2="640" y2="640"/><line x1="720" y1="0" x2="720" y2="640"/>
    <line x1="800" y1="0" x2="800" y2="640"/><line x1="880" y1="0" x2="880" y2="640"/>
    <line x1="960" y1="0" x2="960" y2="640"/><line x1="1040" y1="0" x2="1040" y2="640"/>
    <line x1="1120" y1="0" x2="1120" y2="640"/><line x1="1200" y1="0" x2="1200" y2="640"/>
    <line x1="0" y1="80" x2="1280" y2="80"/><line x1="0" y1="160" x2="1280" y2="160"/>
    <line x1="0" y1="240" x2="1280" y2="240"/><line x1="0" y1="320" x2="1280" y2="320"/>
    <line x1="0" y1="400" x2="1280" y2="400"/><line x1="0" y1="480" x2="1280" y2="480"/>
    <line x1="0" y1="560" x2="1280" y2="560"/>
  </g>

  <!-- Decorative glow orbs -->
  <circle cx="200" cy="320" r="200" fill="#6366f1" opacity="0.04" filter="url(#glow-brand)"/>
  <circle cx="1080" cy="320" r="200" fill="#22d3ee" opacity="0.03" filter="url(#glow-brand)"/>

  <!-- Logo icon -->
  <g transform="translate(565, 120)">
    <rect width="150" height="150" rx="28" fill="url(#brand)" filter="url(#glow-sm)"/>
    <path d="M42 56l19 19-19 19" stroke="#fff" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M75 94h33" stroke="#22d3ee" stroke-width="10" stroke-linecap="round"/>
  </g>

  <!-- Title -->
  <text x="640" y="330" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="72" fill="white" text-anchor="middle" font-weight="800" letter-spacing="-1">
    Context42
  </text>

  <!-- Tagline -->
  <text x="640" y="385" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="28" fill="#94a3b8" text-anchor="middle" font-weight="400">
    Your coding standards, always in context.
  </text>

  <!-- Gradient divider -->
  <rect x="440" y="410" width="400" height="2" rx="1" fill="url(#accent)" opacity="0.4"/>

  <!-- Feature pills -->
  <g transform="translate(640, 455)" text-anchor="middle">
    <!-- MCP Server -->
    <rect x="-310" y="-18" width="130" height="36" rx="18" fill="#6366f1" opacity="0.15" stroke="#6366f1" stroke-width="1" stroke-opacity="0.3"/>
    <text x="-245" y="6" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#a5b4fc" font-weight="600">MCP Server</text>

    <!-- Semantic Search -->
    <rect x="-155" y="-18" width="160" height="36" rx="18" fill="#22d3ee" opacity="0.1" stroke="#22d3ee" stroke-width="1" stroke-opacity="0.3"/>
    <text x="-75" y="6" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#67e8f9" font-weight="600">Semantic Search</text>

    <!-- 100% Offline -->
    <rect x="30" y="-18" width="135" height="36" rx="18" fill="#22c55e" opacity="0.1" stroke="#22c55e" stroke-width="1" stroke-opacity="0.3"/>
    <text x="97" y="6" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#4ade80" font-weight="600">100% Offline</text>

    <!-- Open Source -->
    <rect x="185" y="-18" width="130" height="36" rx="18" fill="#f59e0b" opacity="0.1" stroke="#f59e0b" stroke-width="1" stroke-opacity="0.3"/>
    <text x="250" y="6" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#fbbf24" font-weight="600">Open Source</text>
  </g>

  <!-- Description -->
  <text x="640" y="530" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="18" fill="#64748b" text-anchor="middle">
    Give your AI assistant semantic search over your docs and coding guidelines.
  </text>

  <!-- Website URL -->
  <text x="640" y="600" font-family="monospace" font-size="16" fill="#475569" text-anchor="middle">
    context42.io
  </text>
</svg>
